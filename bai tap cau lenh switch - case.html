<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap cau lenh switch case</title>
</head>
<body>
<input type = "text" id = "thangtxt">
<button type = "button" onclick="ketqua();" id="Click ra ket qua">Tính số ngày</button>
<div id = "result"></div>
<script>
    function ketqua() {
        let thang = parseInt(document.getElementById("thangtxt").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng" + thang +"có 31 ngày";
                break;
            case 2:
            document.getElementById("result").innerHTML =  "Tháng"  +  thang +  "có 28 hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= "Tháng" + thang + "có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML= "Vui lòng nhập tháng từ 1 đến 12";
        }
    }
</script>
</body>
</html>
